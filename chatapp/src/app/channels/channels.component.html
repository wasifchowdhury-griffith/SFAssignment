<div class="btn-group-vertical" style="width: 100%">
  <p *ngIf="this.myChannels.length == 0" style="width: 100%; text-align:center">No Channels Available</p>
  <button *ngFor="let myChannel of myChannels" (click)="changeChannel(myChannel.name)" type="button" class="btn btn-outline-primary">{{ myChannel.name }}</button>
</div>
