<h1>
  Create a new user
</h1>

<form (submit)="createUser()">
  <input [(ngModel)]="username" type="text" placeholder="Username" id="username" name="username" class="form-control">
  <input [(ngModel)]="email" type="email" placeholder="Email"  id="email" name="email" class="form-control">
  <button type="submit" class="btn btn-primary">Create</button>
</form>

<button (click)="retrieveUsers()">Get users</button>
