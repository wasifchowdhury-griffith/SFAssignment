<div id="login">
  <h1>
    Enter your username & email
  </h1>
  <br/>
  <form id="formS" (submit)="loginUser($event)">
    <input [(ngModel)]="username" type="text" placeholder="Username" id="user" name="user" class="form-control">
    <br/>
    <input [(ngModel)]="password" type="password" placeholder="Password"  id="password" name="password" class="form-control">
    <br/>
    <button type="submit" class="btn btn-info btn-lg">Enter Chat</button>
  </form>
    <br/>
  <div>
    <button (click)="createUser(username, password, 0)" class="btn btn-info btn-lg">Register</button>
  </div>
  <div id="error">
    
  </div>
  <br/>
</div>
