<div id="chat">
    <b>Welcome to {{chatName}}</b>
    <div id="chat_history">
      <div *ngFor="let item of messageArray">
        <strong>{{item.user}}</strong> : {{item.message}}
      </div>
    </div>
  
    <input [(ngModel)]="messageText" type="text" placeholder="message" id="message" name="message" class="form-control">
    <button (click)="sendMessage()" class="btn btn-primary">Send</button>
    <br/>
  </div>
