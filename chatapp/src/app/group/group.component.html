<div id="group_bar">
  <div id="title">
  <br/>
  You are subscribed
  to the following groups: <br/>
  </div>
  <div id="groups">
      <div *ngFor="let group of groupService.getGroups(); 
      let i=index; let c=count"><a routerLink="/nchat/{{i}}">{{group.name}}</a></div>
  </div>
  <br/>
  <div id="createGB">
    <button type="button" class="btn btn-primary">
        <a routerLink="/create-group" routerLinkActive="active">Create new group</a>
    </button>
  </div>
</div>
