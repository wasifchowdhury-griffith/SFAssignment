<div id="group_bar">
  You are subscribed <br/>
  to the following groups: <br/>
  <div id="groups">
    <div id="dGroup" *ngFor="let group of groupService.getGroups(); let i=index; let c=count">
      <div id="uGroup">
        <button type="button" (click)="clickedGroup(i)">
          {{group.name}}
        </button>
      </div>
    </div>
  </div>
  <div>
    <button type="button" class="newGroup">
        <a routerLink="/create-group" routerLinkActive="active">Create new group</a>
    </button>
  </div>
</div>
