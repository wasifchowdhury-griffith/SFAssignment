<div id="createGroup">
  <div id="text">
    <h1>
      Create new group
    </h1>
  
    <form (submit)="createGroup()">
      <input [(ngModel)]="name" type="text" placeholder="Group name" id="name" name="name" class="form-control">
      <br/>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <br/>
    <button (click)="goBack()" id="back" class="btn btn-primary">Back</button>
  </div>
</div>
